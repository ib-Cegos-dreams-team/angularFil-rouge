<div class="card">
  <div class="md-image hover-overlay" mdbRipple rippleColor="light">
    <img src="../../../../assets/images/formation.jpg" class="img-fluid rounded-top"/>
    <a href="#!">
      <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
    </a>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{formation.nom}}</h5>
    <p class="card-text">{{formation.description}}</p>
    <div class="d-flex justify-content-center">
      <i class="fa-solid fa-star text-warning p-2"></i>
      <i class="fa-solid fa-star text-warning p-2"></i>
      <i class="fa-solid fa-star text-warning p-2"></i>
      <i class="fa-solid fa-star text-warning p-2"></i>
      <i class="fa-solid fa-star text-warning p-2"></i>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-connect mb-4" routerLink="../formations/sousthemes/formation-details/{{formation.id}}">Consulter la formation</button>
    </div>
  </div>
</div>
