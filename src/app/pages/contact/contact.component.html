<form>
    <div class="form-title">
        <h2>Contactez nous</h2>
    </div>
    <div class="form-container">
        <div class="form-content">
            <label for="typeFormation" class="title">Votre Projet</label>
            <div class="form-radio">
                <div class="radio-col">
                    <input type="radio" id="inter" name="typeFormation" value="inter">
                    <label for="inter">Inter entreprise</label>
                </div>

                <div class="radio-col">
                    <input type="radio" id="intra" name="typeFormation" value="intra">
                    <label for="intra">Intra entreprise</label>
                </div>

                <div class="radio-col">
                    <input type="radio" id="surMesure" name="typeFormation" value="surMesure">
                    <label for="surMesure">Sur mesure</label>
                </div>

                <div class="radio-col">
                    <input type="radio" id="autres" name="typeFormation" value="autres">
                    <label for="autres">Autres</label>
                </div>
            </div>
        </div>

        <div>
            <label for="demande">Votre demande:</label>
            <textarea id="demande" name="demande" rows="4"></textarea>
        </div>

        <div>
            <div class="title">
                Vos Coordonnées
            </div>
            <div>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom">
            </div>
            <div>
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom">
            </div>
            <div>
                <label for="fonction">Fonction:</label>
                <input type="text" id="fonction" name="fonction">
            </div>
            <div>
                <label for="mail">Mail:</label>
                <input type="email" id="mail" name="mail">
            </div>
            <div>
                <label for="telephone">Téléphone:</label>
                <input type="tel" id="telephone" name="telephone">
            </div>
            <div>
                <label for="entreprise">Entreprise:</label>
                <input type="text" id="entreprise" name="entreprise">
            </div>
        </div>
        <div class="btn-send">
            <button type="submit" class="btn btn-success">Envoyer</button>
        </div>
    </div>
</form>
