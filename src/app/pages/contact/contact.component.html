<section class="formContact vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Nous contacter</h2>
                            <form [formGroup]="userMessage" (ngSubmit)="onSubmit()" >
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cg">Votre nom</label>
                                    <input type="text" id="form3Example1cg" formControlName="nom" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3cg">Votre Email</label>
                                    <input type="email" id="form3Example3cg" formControlName="email" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3cg">Votre message</label>
                                    <textarea class="form-control" rows="3" formControlName="message" placeholder="Votre demande"></textarea>
                                </div>
                                <!-- <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value=""
                                        id="form2Example3cg" />
                                    <label class="form-check-label" for="form2Example3g">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                service</u></a>
                                    </label>
                                </div> -->
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Envoyer</button>
                                </div>
                                <!-- <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                        class="fw-bold text-body"><u>Login here</u></a></p> -->

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
