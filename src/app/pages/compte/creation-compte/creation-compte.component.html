<div class="form-container">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Creer un compte</h2>


              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="form-outline mb4">
                  <label class="form-label" for="form3Example7cg">
                    Civilite
                  </label>
                  <input type="radio"
                  formControlName="civilite"
                  value="MONSIEUR"
                  > M
                  <input type="radio"
                  formControlName="civilite"
                  value="MADAME"> MME
                </div>


                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg"
                    >Prenom</label
                  >
                  <input
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                    formControlName="prenom"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example2cg"
                    >Nom</label
                  >
                  <input
                    type="text"
                    id="form3Example2cg"
                    class="form-control form-control-lg"
                    formControlName="nom"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                    formControlName="email"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg"
                    >Telephone</label
                  >
                  <input
                    type="number"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                    formControlName="telephone"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example5cg"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="form3Example5cg"
                    class="form-control form-control-lg"
                    formControlName="password"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example6cdg"
                    >Repeat your password</label
                  >
                  <input
                    type="password"
                    id="form3Example6cdg"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                  >
                    Enregistrer
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Déjà un Compte ?
                  <a href="#!" class="fw-bold text-body"><u>Se connecter</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
