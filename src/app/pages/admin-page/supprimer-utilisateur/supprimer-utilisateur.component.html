<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>Nom</th>
      <th>Pr√©nom</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    @for (user of utilisateurs; track user) {
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.nom }}</td>
      <td>{{ user.prenom }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <input type="checkbox" (change)="onCheckboxChange(user)" />
      </td>
    </tr>
    }
  </tbody>
</table>
<div class="buttons">
  <div class="retour-btn">
    <button type="button" class="btn btn-primary" routerLink="/admin">RETOUR</button>
  </div>
  <div class="delete-btn">
    <button type="button" class="btn btn-danger" (click)="deleteUser()">SUPPRIMER</button>
  </div>
</div>
